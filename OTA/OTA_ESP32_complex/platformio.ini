; PlatformIO Project Configuration File for Secure OTA System
;
; Secure ESP32 OTA firmware update system with dual partition support
; Includes libraries for WiFi, HTTPS, crypto operations, and OTA updates
;
; Build options: build flags, source filter
; Upload options: custom upload port, speed and extra flags
; Library options: dependencies, extra library storages
; Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200

; Custom partition table for OTA support with rollback capability
board_build.partitions = partitions.csv

; Build flags for security and debugging
build_flags = 
    -DCORE_DEBUG_LEVEL=3
    -DBOARD_HAS_PSRAM
    -DSECURE_OTA_ENABLED
    
; Required libraries for secure OTA functionality
lib_deps = 
    WiFi
    HTTPClient
    WiFiClientSecure
    ArduinoJson@^6.21.3
    mbedtls
    Update
    esp_http_client

; Upload settings
upload_speed = 921600
monitor_filters = esp32_exception_decoder

; Development environment specific settings
[env:esp32dev_debug]
extends = env:esp32dev
build_type = debug
build_flags = 
    ${env:esp32dev.build_flags}
    -DDEBUG_ESP_PORT=Serial
    -DDEBUG_ESP_HTTP_CLIENT
    -DDEBUG_ESP_WIFI
    -DDEBUG_ESP_SSL
