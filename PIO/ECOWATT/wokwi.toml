[wokwi]
version = 1
# Force serial monitor to display
display = "always"

# Firmware files (generated by PlatformIO)
elf = ".pio/build/wokwi/firmware.elf"
firmware = ".pio/build/wokwi/firmware.bin"

# Custom diagram with LEDs
diagram = "diagram.json"

# Enable WiFi for internet access
wifi = true

# Serial monitor configuration
[serial]
enabled = true
baud = 115200

# No port forwarding needed - ESP32 will connect directly to localhost:5001
# Wokwi's WiFi allows direct access to host's localhost
